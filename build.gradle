plugins {
    id 'java'
}

group 'org.example'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}

def parts = version.toString().split("\\.")
def build = parts[3]
def targetVersion = parts[0] + "." + parts[1] + "." + parts[2]
def tail = build.contains("SNAPSHOT") ? "-SNAPSHOT" : ""
if (hasProperty("teamcity")) {
    project.version = targetVersion + "." + teamcity["build.number"] + tail
} else {
    project.version = targetVersion + tail
}
println(project.version)
if (hasProperty("teamcity")) {
    println(teamcity)
    println "##teamcity[setParameter name='ARTIFACT_VERSION_2' value='${project.version}']"
    println "##teamcity[setParameter name='env.ARTIFACT_VERSION' value='${project.version}']"
    println "##teamcity[setParameter name='ARTIFACT_VERSION' value='${project.version}']"
    println "##teamcity[setParameter name='ARTIFACT_VERSION_3' value='${project.version}']"
    println "##teamcity[setParameter name='system.ARTIFACT_VERSION_3' value='${project.version}']"
    println(teamcity)
}
